{% extends 'base.html' %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add A New Task</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="task_name" name="task_name" minlength="3" maxlength="50" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="task_description" name="task_description" minlength="50" maxlength="200" type="text"
                    class="validate" required></textarea>
                <label for="task_description">Task description</label>
            </div>
        </div>
        <!-- due date -->
        <div class="row">
            <div class="input-field col s12">
                <input id="due_date" name="due_date" type="text" class="validate datepicker" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is urgent -->
        <div class="row">
            <!-- Switch -->

            <div class="input-field col s12">
                <div class="switch">
                    <label>
                        Off
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
                <label for="is_urgent">Urgent</label>
            </div>
        </div>
        <!-- Select dropdown for categories -->
        <div class="input-field col s12">
            <select id="category_id" name="category_id" class="validate">
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
              <option value="{{category.id}}">{{category.category_name}}</option>
              {% endfor %}
            </select>
            <label>Category</label>
          </div>
        <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue darken-1">Add Task</button>
        </div>
    </form>
</div>

{% endblock %}
